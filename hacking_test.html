<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL DOSTĘPU</title>
    <style>
        body {
            background-color: #050505;
            color: #33ff33;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            user-select: none;
        }

        /* Scanlines */
        body::before {
            content: " ";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }

        #terminal-wrapper {
            width: 100%;
            max-width: 900px;
            height: 100%;
            max-height: 95vh;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            border: 2px solid #33ff33;
            background-color: #0a0a0a;
            box-shadow: 0 0 20px rgba(51, 255, 51, 0.2);
        }

        header {
            text-align: center;
            border-bottom: 2px solid #33ff33;
            padding: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 5px #33ff33;
            flex-shrink: 0;
        }

        #stats-bar {
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            border-bottom: 1px dashed #1a661a;
            margin-bottom: 10px;
            flex-shrink: 0;
        }

        #code-area {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            justify-content: space-around;
            padding: 10px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .column { width: 45%; }
        .hex { color: #155515; }
        .word {
            color: #33ff33;
            background: rgba(0, 50, 0, 0.2);
            font-weight: bold;
            cursor: pointer;
            padding: 0 5px;
            display: inline-block;
        }
        .word:hover { background-color: #33ff33; color: #000; }

        #console-output {
            height: 150px;
            border-top: 2px solid #33ff33;
            padding: 10px;
            background: #000;
            color: #33ff33;
            font-size: 1rem;
            overflow-y: auto;
            white-space: pre-wrap;
            flex-shrink: 0;
        }

        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        #overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
        }
        #overlay h1 { font-size: 3rem; margin-bottom: 20px; text-shadow: 0 0 10px currentColor; }

        @media (max-width: 600px) {
            #terminal-wrapper { border: none; max-width: 100%; max-height: 100vh; }
            header { font-size: 1.2rem; }
            #code-area { font-size: 0.9rem; }
            #console-output { height: 100px; font-size: 0.8rem; }
            .column { width: 49%; }
        }
    </style>
</head>
<body>

<div id="terminal-wrapper">
    <header>DOMINIUM SECURITY v9.9</header>
    
    <div id="stats-bar">
        <span id="attempts">PRÓBY: ■ ■ ■ ■</span>
        <span>ENCRYPTION: MAX</span>
    </div>
    
    <div id="code-area">
        <div class="column" id="col1">Loading...</div>
        <div class="column" id="col2"></div>
    </div>

    <div id="console-output">
> SYSTEM READY.
> UNAUTHORIZED ACCESS DETECTED.
> PROCEED AT YOUR OWN RISK.
<span class="blink">_</span>
    </div>
</div>

<div id="overlay"></div>

<script>
    // --- WIELKA BAZA SŁÓW ---
    const rawWordList = [
        "ABOUT","ABOVE","ABUSE","ACTOR","ACUTE","ADMIT","ADOPT","ADULT","AFTER","AGAIN","AGENT","AGREE","AHEAD","ALARM","ALBUM","ALERT","ALIEN","ALIKE","ALIVE","ALLOW","ALONE","ALONG","ALTER","AMONG","ANGER","ANGLE","ANGRY","APART","APPLE","APPLY","ARENA","ARGUE","ARISE","ARRAY","ASIDE","ASSET","AUDIO","AUDIT","AVOID","AWARD","AWARE","BADLY","BAKER","BASES","BASIC","BASIS","BEACH","BEGAN","BEGIN","BEGUN","BEING","BELOW","BENCH","BILLY","BIRTH","BLACK","BLAME","BLIND","BLOCK","BLOOD","BOARD","BOOST","BOOTH","BOUND","BRAIN","BRAND","BREAD","BREAK","BREED","BRIEF","BRING","BROAD","BROKE","BROWN","BUILD","BUILT","BUYER","CABLE","CALIF","CARRY","CATCH","CAUSE","CHAIN","CHAIR","CHART","CHASE","CHEAP","CHECK","CHEST","CHIEF","CHILD","CHINA","CHOSE","CIVIL","CLAIM","CLASS","CLEAN","CLEAR","CLICK","CLOCK","CLOSE","COACH","COAST","COULD","COUNT","COURT","COVER","CRAFT","CRASH","CREAM","CRIME","CROSS","CROWD","CROWN","CURVE","CYCLE","DAILY","DANCE","DATED","DEALT","DEATH","DEBUT","DELAY","DEPTH","DOING","DOUBT","DOZEN","DRAFT","DRAMA","DRAWN","DREAM","DRESS","DRILL","DRINK","DRIVE","DROVE","DYING","EAGER","EARLY","EARTH","EIGHT","ELITE","EMPTY","ENEMY","ENJOY","ENTER","ENTRY","EQUAL","ERROR","EVENT","EVERY","EXACT","EXIST","EXTRA","FAITH","FALSE","FAULT","FIBER","FIELD","FIFTH","FIFTY","FIGHT","FINAL","FIRST","FIXED","FLASH","FLEET","FLOOR","FLUID","FOCUS","FORCE","FORTH","FORTY","FORUM","FOUND","FRAME","FRANK","FRAUD","FRESH","FRONT","FRUIT","FULLY","FUNNY","GIANT","GIVEN","GLASS","GLOBE","GOING","GRACE","GRADE","GRAND","GRANT","GRASS","GREAT","GREEN","GROSS","GROUP","GROWN","GUARD","GUESS","GUEST","GUIDE","HAPPY","HARRY","HEART","HEAVY","HENCE","HENRY","HORSE","HOTEL","HOUSE","HUMAN","IDEAL","IMAGE","INDEX","INNER","INPUT","ISSUE","JAPAN","JIMMY","JOINT","JONES","JUDGE","KNOWN","LABEL","LARGE","LASER","LATER","LAUGH","LAYER","LEARN","LEASE","LEAST","LEAVE","LEGAL","LEVEL","LEWIS","LIGHT","LIMIT","LINKS","LIVES","LOCAL","LOGIC","LOOSE","LOWER","LUCKY","LUNCH","LYING","MAGIC","MAJOR","MAKER","MARCH","MARIA","MATCH","MAYBE","MAYOR","MEANT","MEDIA","METAL","MIGHT","MINOR","MINUS","MIXED","MODEL","MONEY","MONTH","MORAL","MOTOR","MOUNT","MOUSE","MOUTH","MOVIE","MUSIC","NEEDS","NEVER","NEWLY","NIGHT","NOISE","NORTH","NOTED","NOVEL","NURSE","OCCUR","OCEAN","OFFER","OFTEN","ORDER","OTHER","OUTER","OWNER","PANEL","PAPER","PARTY","PEACE","PETER","PHASE","PHONE","PHOTO","PIECE","PILOT","PITCH","PLACE","PLAIN","PLANE","PLANT","PLATE","POINT","POUND","POWER","PRESS","PRICE","PRIDE","PRIME","PRINT","PRIOR","PRIZE","PROOF","PROUD","PROVE","QUEEN","QUICK","QUIET","QUITE","RADIO","RAISE","RANGE","RAPID","RATIO","REACH","READY","REFER","RIGHT","RIVAL","RIVER","ROBIN","ROBOT","ROMAN","ROUGH","ROUND","ROUTE","ROYAL","RURAL","SCALE","SCENE","SCOPE","SCORE","SENSE","SERVE","SEVEN","SHALL","SHAPE","SHARE","SHARP","SHEET","SHELF","SHELL","SHIFT","SHIRT","SHOCK","SHOOT","SHORT","SHOWN","SIGHT","SINCE","SIXTH","SKILL","SLEEP","SLIDE","SMALL","SMART","SMILE","SMITH","SMOKE","SOLID","SOLVE","SORRY","SOUND","SOUTH","SPACE","SPARE","SPEAK","SPEED","SPEND","SPENT","SPLIT","SPOKE","SPORT","STAFF","STAGE","STAKE","STAND","START","STATE","STEAM","STEEL","STICK","STILL","STOCK","STONE","STOOD","STORE","STORM","STORY","STRIP","STUCK","STUDY","STUFF","STYLE","SUGAR","SUITE","SUPER","SWEET","TABLE","TAKEN","TASTE","TAXES","TEACH","TEETH","TERRY","TEXAS","THANK","THEFT","THEIR","THEME","THERE","THESE","THICK","THING","THINK","THIRD","THOSE","THREE","THREW","THROW","TIGHT","TIMES","TITLE","TODAY","TOPIC","TOTAL","TOUCH","TOUGH","TOWER","TRACK","TRADE","TRAIN","TREAT","TREND","TRIAL","TRIED","TRUCK","TRULY","TRUST","TRUTH","TWICE","UNDER","UNDUE","UNION","UNITY","UNTIL","UPPER","UPSET","URBAN","USAGE","USUAL","VALID","VALUE","VIDEO","VIRUS","VISIT","VITAL","VOICE","WASTE","WATCH","WATER","WHEEL","WHERE","WHICH","WHILE","WHITE","WHOLE","WHOSE","WOMAN","WOMEN","WORLD","WORRY","WORSE","WORST","WORTH","WOULD","WOUND","WRITE","WRONG","WROTE","YIELD","YOUNG","YOUTH"
    ];

    let password = "";
    const attemptsMax = 4;
    let attemptsLeft = attemptsMax;
    let locked = false;

    function log(msg) {
        const c = document.getElementById('console-output');
        c.innerHTML = c.innerHTML.replace('<span class="blink">_</span>', '') + "\n> " + msg + '\n<span class="blink">_</span>';
        c.scrollTop = c.scrollHeight;
    }

    function initGame() {
        let pool = [...rawWordList];
        pool.sort(() => Math.random() - 0.5);
        password = pool.pop(); 
        
        // Wybierz hasło + 11 zmyłek
        let gameWords = [password];
        for(let i=0; i<11; i++) {
            gameWords.push(pool.pop());
        }
        gameWords.sort(() => Math.random() - 0.5);

        renderWords(gameWords);
        
        // Debug dla Ciebie (MG):
        console.log("HASŁO DLA MG: " + password);
    }

    function renderWords(gameWords) {
        const col1 = document.getElementById('col1');
        const col2 = document.getElementById('col2');
        let h1 = "", h2 = "";
        
        for (let i = 0; i < 14; i++) {
            h1 += buildLine(i, gameWords, 0); 
            h2 += buildLine(i, gameWords, 1);
        }
        col1.innerHTML = h1;
        col2.innerHTML = h2;
    }

    function buildLine(index, words, colIndex) {
        const half = Math.ceil(words.length / 2);
        let wordToInsert = null;
        
        if (colIndex === 0 && index < half) wordToInsert = words[index];
        if (colIndex === 1 && index < (words.length - half)) wordToInsert = words[half + index];

        let line = `<span class="hex">${rndHex(2)}</span> `;
        
        if (wordToInsert) {
            line += `<span class="hex">${rndChars(2)}</span>`;
            line += `<span class="word" onclick="check('${wordToInsert}')">${wordToInsert}</span>`;
            line += `<span class="hex">${rndChars(2)}</span>`;
        } else {
            line += `<span class="hex">${rndChars(9)}</span>`;
        }
        
        return line + "<br>";
    }

    function rndChars(len) {
        const ch = "!@#$%^&*()_+{}[]:;<>/?";
        let s = "";
        for(let i=0; i<len; i++) s += ch[Math.floor(Math.random()*ch.length)];
        return s.replace(/</g, "&lt;");
    }
    function rndHex(len) { return Math.random().toString(16).substr(2, len).toUpperCase(); }

    window.check = function(word) {
        if (locked) return;

        if (word === password) {
            locked = true;
            log("PASSWORD ACCEPTED.");
            log("UNLOCKING...");
            showOverlay("ACCESS GRANTED", false);
        } else {
            attemptsLeft--;
            updateAttempts();
            
            let hits = 0;
            for(let i=0; i<5; i++) if(word[i] === password[i]) hits++;
            
            log(`ERROR: ${word}`);
            log(`MATCH: ${hits}/5`);

            if (attemptsLeft <= 0) {
                locked = true;
                log("TERMINAL LOCKED.");
                showOverlay("SYSTEM LOCKED", true);
            }
        }
    }

    function updateAttempts() {
        let s = "PRÓBY: ";
        for(let i=0; i<4; i++) s += (i < attemptsLeft) ? "■ " : "_ ";
        document.getElementById('attempts').innerText = s;
    }

    function showOverlay(txt, error) {
        const ov = document.getElementById('overlay');
        setTimeout(() => {
            ov.style.display = 'flex';
            ov.innerHTML = `<h1>${txt}</h1><p>${error ? "ALARM TRIGGERED" : "Downloading..."}</p>`;
            ov.style.color = error ? "red" : "#33ff33";
            ov.style.border = error ? "5px solid red" : "5px solid #33ff33";
        }, 800);
    }

    initGame();
</script>

</body>
</html>
